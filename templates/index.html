<body>
  <div class="wrapper">
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="price-filter list-group-item">
                      <label for="year">Enter a year</label>
                      <input class="form-control" id="Year" type="text" value="2017">
                    </li>
                    <li class="price-filter list-group-item">
                      <label for="city">Enter a city</label>
                      <input class="form-control" id="City" type="text" value="Irvine">
                    </li>
                    <li class="price-filter list-group-item">
                      <label for="county">Enter a county</label>
                      <input class="form-control" id="County" type="text" placeholder="County">
                    </li>
                    <li class="price-filter list-group-item">
                      <label for="state">Enter a State</label>
                      <input class="form-control" id="State" type="text" placeholder="State">
                    </li>
                    <li class=" list-group-item">
                      <button type="button" class="btn btn-default btn-filter">Click here to filter</button>
                    </li>
                  </ul>
                  
                </div>
              </div>
            </div>
          </aside>
        </div>
